<div class="createnewpage pagebg" ng-controller="UsecaseRegController">
    <div class="container-fluid">
        <div class="row">
            <div ng-show="pagemain.main">
                <div class="sub_menu">
                    <ul>
                        <li class="active btn btn-sub-menu"> <a ng-click="pageUsecase()">Use Cases</a></li>
                        <li class="btn btn-sub-menu"> <a ng-click="pageRule()">Rule</a></li>
                    </ul>
                </div>
            </div>
            <div ng-show="pagemain.usecase">
                <div class="sub_menu">
                    <ul>
                        <li class="active btn btn-sub-menu"> <a ui-sref="home.createusecase">Create Use Cases</a></li>
                        <li class="btn btn-sub-menu"> <a ui-sref="home.updateUsecase">Update Use Cases</a></li>
                    </ul>
                </div>
            </div>
            <div ng-show="pagemain.rule">
                <div class="sub_menu">
                    <ul>
                        <li class="btn btn-sub-menu"> <a ui-sref="home.createrule">Create Rule</a></li>
                        <li class="btn btn-sub-menu"> <a ui-sref="home.updateRule">Update Rule</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="createnew-head">
                <div class="col-md-6 col-sm-6">
                    <h2 class="title-head"> Create Use Case </h2>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="tabs">
                <div class="tabheader">
                    <li class="tabshead"><a herf="" ng-class="liregactive" ng-click="clickReg()"> Regulatory References</a></li>
                </div>
                <form name="CreateRegFrom" novalidate autocomplete="off">
                    <div ng-show="tabsusecaseloader.loading" class="tabsreg">
                        <div class="margintp3 col-md-12">
                            <div class="row">
                                <div class="col-md-3 col-sm-6">
                                    <label> Reg. Category <span class="red"> *</span></label>
                                    <select class="form-control" ng-model="UsecaseRegcat" ng-change="UsecaseRegcat_extch()" required ng-blur="UsecaseRegcat_ch()">
                                        <option ng-repeat="RegcatCrtdata in RegcatCrtdatas | orderBy:'Name'" value="{{RegcatCrtdata.SurrId}}">
                                            {{RegcatCrtdata.Name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <label> Reg. Publication <span class="red"> *</span></label>
                                    <select class="form-control" ng-model="UsecaseRegPub" required ng-change="UsecaseRegPub_extch()" ng-blur="UsecaseRegPub_ch()">
                                        <option ng-repeat="RegpubCrtdata in RegpubCrtdatas | orderBy:'Name'" value="{{RegpubCrtdata.SurrId}}">
                                            {{RegpubCrtdata.Name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <label> Reg. Control <span class="red"> *</span></label>
                                    <select multiple required class="form-control" ng-model="UsecaseRegCrtl" ng-blur="UsecaseRegCrtl_ch()" name="UsecaseRegCrtl" ng-options="RegCrtlCrtdata.SurrId as RegCrtlCrtdata.Name for RegCrtlCrtdata in RegCrtlCrtdatas | orderBy:'Name'"> </select>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <label></label>
                                    <button class="tabsbtn btn btn-primary" ng-click="Regcrt_add()"> Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <!--<h4>List</h4>-->
                                <div class="panel panel-default">
                                    <table class="table table-striped tableusecase">
                                        <thead>
                                            <th>Reg. Category</th>
                                            <th>Reg. Publication</th>
                                            <th>Reg. Control</th>
                                            <th></th>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="RegCrtl in RegCrtltables">
                                                <td>{{RegCrtl.Regcat}} </td>
                                                <td>{{RegCrtl.RegPub}}</td>
                                                <td>{{RegCrtl.RegCrtl}}</td>
                                                <td><i class="glyphicon glyphicon-trash mousePt" ng-click="Regtableremove(RegCrtltables, $index)"></i> </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <hr>
                        <div class="row">
                            <div class="margintp1">
                                <div class="col-md-3">
                                    <label>Essential Practices </label>
                                    <select multiple class="form-control" ng-model="UsecaseEsseprt">
                                        <option ng-repeat="EPdata in EPdatas  | orderBy:'Name'" value="{{EPdata.SurrId}}">
                                            {{EPdata.Name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="margintp1 col-md-12">
                            <div class="col-md-offset-4 col-md-4">
                                <button type="reset" class="btn btn-none tabsbtn" ng-click="reSet()" id="reSet"> Clear</button>
                                <!--ng-disabled="CreateRegFrom.$invalid"-->
                                <button class="btn btn-primary tabsbtn" type="submit" ng-click="UseCaseformSubmit()"> Submit </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
